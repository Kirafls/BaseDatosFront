<fieldset>
    <div style="margin:50px">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="formAlumno">
                    <h3>Ingresa tus datos:</h3>
                    <br>
                    <div class="mb-2">
                        <label for="form-label">Nombre</label>
                        <input type="text" formControlName="nombre" class="form-control" placeholder="Ingresa tu nombre">
                        <div class="alert alert-danger mt-2" [hidden]="nombre.valid||nombre.pristine">El nombre es un campo requerido</div>
                    </div>
                    <div class="mb-2">
                        <label for="form-label">Apellido</label>
                        <input type="text" formControlName="apellido" class="form-control" placeholder="Ingresa tu apellido">
                        <div class="alert alert-danger mt-2" [hidden]="apellido.valid||apellido.pristine">El apellido es un campo requerido</div>
                    </div>
                    <div class="mb-2">
                        <label for="form-label">Promedio</label>
                        <input type="number" formControlName="promedio" class="form-control" placeholder="Ingresa el promedio que obtuviste en prepa" max="10" min="0">
                        <div class="alert alert-danger mt-2" [hidden]="promedio.valid||promedio.pristine">El promedio es un campo requerido</div>
                    </div>
                    <div class="mb-2">
                        <label for="form-label">Preparatoria de procedencia</label>
                        <input type="tex" formControlName="prepa" class="form-control" placeholder="Ingresa la preparatoria de la cual vienes">
                        <div class="alert alert-danger mt-2" [hidden]="promedio.valid||promedio.pristine">Es necesario llenar el campo</div>
                    </div>
                    <div class="mb-2">
                        <label for="form-label">Fecha de nacimiento</label>
                        <input type="date" formControlName="fechan" class="form-control" placeholder="Ingresa tu fecha de nacimiento">
                        <div class="alert alert-danger mt-2" [hidden]="fechan.valid||fechan.pristine">La fecha de nacimiento es un campo requerido</div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Genero</label>
                        <select formControlName="genero" class="form-select" >
                          <option>Hombre</option>
                          <option>Mujer</option>
                          <option>Otro</option>
                        </select>
                        <div class="alert alert-danger mt-2" [hidden]="genero.valid||genero.pristine">La fecha de nacimiento es un campo requerido</div>
                    </div>
                    <div class="mb-2">
                        <label for="carrera"><h3>Selecciona la carrera a la que aspiras:</h3></label><br>
                        <div style="margin: 20px;">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="carrera" value="isc" name="carrera" id="radio1">
                            <label class="form-check-label">
                            Ingeniería en sistemas computacionales
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="carrera" value="lp" name="carrera" id="radio2">
                            <label class="form-check-label" >
                            Licenciatura en Psicologia
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="carrera" value="ipi" name="carrera" id="radio3">
                            <label class="form-check-label" >
                            Ingeniería en Procesos Industriales
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="carrera"  value="lae" name="carrera" id="radio4">
                            <label class="form-check-label" >
                             Licenciatura en Administracion de empresas
                            </label>
                          </div>
                        </div>
                        <div class="alert alert-danger mt-2" [hidden]="carrera.valid">El carrera es un campo requerido</div>
                    </div>
                    <button class="btn btn-success" routerLink="/inicio" [disabled]="formAlumno.invalid" (click)="nuevoAspirante()">Confirmar mi solicitud</button>
                </form>
            </div>
        </div>
    </div>
</fieldset>
