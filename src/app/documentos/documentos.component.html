<div class="container mt-4">
    <h2>Agregar Documento</h2>
    <div class="container mt-4">
        <h2>Agregar Documento</h2>
        <form [formGroup]="documentoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombreDocumento">Nombre del Documento</label>
                <input type="text" class="form-control" formControlName="nombreDocumento" required>
            </div>
            <div class="form-group">
                <label for="descripcionDocumento">Descripción del Documento</label>
                <input type="text" class="form-control" formControlName="descripcionDocumento" required>
            </div>
            <div class="form-group">
                <label for="descripcionSolicitud">Descripción de solicitud de la beca</label>
                <input type="text" class="form-control" formControlName="descripcionSolicitud" required>
            </div>
            <div class="form-group">
                <label for="fechaSolicitud">Fecha de Solicitud</label>
                <input type="date" class="form-control" formControlName="fechaSolicitud" required>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea class="form-control" formControlName="comentarios" rows="3" maxlength="30" required></textarea>
            </div>
            <div class="form-group">
                <label for="idTipo">Tipo de Beca</label>
                <select class="form-control" formControlName="idTipo" required>
                    <!-- Agrega opciones del tipo de documento desde la base de datos -->
                    <option value="1">Calificacion</option>
                    <option value="2">Deportes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Documento</button>
        </form>
    </div>
    
</div>

<hr>

<div class="container mt-4">
    <h2>Visualización</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let documento of documentos">
          <td>{{ documento.id }}</td>
          <td>{{ documento.nombre }}</td>
          <td>
            <button class="btn btn-info">Modificar</button>
            <button class="btn btn-danger" (click)="eliminarDocumento(documento.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
