<fieldset>
    <div style="margin:50px">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="formAlumno">
                    <br>
                    <!--Localidad-->
                    <div class="mb-2">
                        <label for="form-label">Nombre de la Localidad</label>
                        <input type="text" formControlName="nombreLocalidad" class="form-control"
                            placeholder="Ingresa el nombre de la Localidad">
                        <div class="alert alert-danger mt-2"
                            [hidden]="nombreLocalidad.valid || nombreLocalidad.pristine">
                            <ng-container *ngIf="nombreLocalidad.hasError('pattern')">
                                El nombre de la localidad solo debe contener letras y espacios
                            </ng-container>
                            <ng-container *ngIf="nombreLocalidad.hasError('required')">
                                El nombre de la localidad es un campo requerido
                            </ng-container>
                        </div>
                    </div>
                    <button class="btn btn-success" routerLink="/inicio" [disabled]="formAlumno.invalid"
                        (click)="nuevoAspirante()">Confirmar mi solicitud</button>
                </form>
            </div>
        </div>
    </div>
</fieldset>
